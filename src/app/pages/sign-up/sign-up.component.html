<section class="signup">
  <div class="signup-form">
    <h2>Signup / Login</h2>
  </div>
    <form (submit)="onSignup()">
      <div>
        <label>Name</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          required
          placeholder="Please enter your name"
        />
      </div>
      <button>Connect</button>
    </form>
</section>
